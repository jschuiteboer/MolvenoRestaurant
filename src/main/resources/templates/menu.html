{{>components/head}}
<div class="container">

    <div class="header page-header">
        <img src="http://localhost:8080/images/companyLogo.png" alt="Company Logo" width="100px" class="mrg-top-30">

        <h1>Lago Di Molveno</h1>

    </div>

    <h1>Menu</h1>
   
    <h4>Starter dish</h4>
    <table id="starterTable" class="table table-bordered table-hover white-bg">
        <thead>
        <tr>
            <th data-data="name">Name</th>
            <th data-data="price">Price</th>
        </tr>
        </thead>
    </table>
    <h4>Main dish</h4>
    <table id="mainTable" class="table table-bordered table-hover white-bg">
        <thead>
        <tr>

            <th data-data="name">Name</th>
            <th data-data="price">Price</th>
        </tr>
        </thead>
    </table>
    <h4>Dessert</h4>
    <table id="dessertTable" class="table table-bordered table-hover white-bg">
        <thead>
        <tr>

            <th data-data="name">Name</th>
            <th data-data="price">Price</th>
        </tr>
        </thead>
    </table>
    <h4>Drinks</h4>
    <table id="drinksTable" class="table table-bordered table-hover white-bg">
        <thead>
        <tr>

            <th data-data="name">Name</th>
            <th data-data="price">Price</th>
        </tr>
        </thead>
    </table>
    <h4>Alcoholic Drinks</h4>
    <table id="alcoholTable" class="table table-bordered table-hover white-bg">
        <thead>
        <tr>

            <th data-data="name">Name</th>
            <th data-data="price">Price</th>
        </tr>
        </thead>
    </table>


    <script src="http://localhost:8080/js/menu.js"></script>
</div>
{{>components/footer}}
