<div id="addIngredientModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button class="close"  data-dismiss="modal">&times;</button>
                <h3 id="modal-title" class="modal-title">Add ingredient to Dish</h3>

            </div>
            <div class="modal-body">

                <form enctype='text/plain'>

                    <div class="form-group">
                        <label for="ingredientDropdown">Ingredient</label>
                        <select name="ingredient" id="ingredientDropdown" required>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input id="quantity" type="number" class="form-control" placeholder="Quantity" required>
                    </div>

                    <div class="form-group">
                        <input id="unit" type="hidden" class="form-control" placeholder="Unit" required>
                    </div>

                </form>

            </div>
            <div class="modal-footer">

                <button id="btnIngredient" class="btn btn-primary">Submit</button>
                <button id="secondDelete" class="btn btn-danger">Delete</button>
                <button id="btnclose" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
