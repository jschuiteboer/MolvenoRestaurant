<div id="addIngredientModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button class="close"  data-dismiss="modal">&times;</button>
                <h3 id="modal-title" class="modal-title">Add ingredient to Dish</h3>

            </div>
            <div class="modal-body">

                <form enctype='text/plain'>

                    <table id="ingredientInStockTable" class="table table-bordered table-hover white-bg">
                        <thead>
                        <tr>
                            <th data-data="ingredientName">Ingredient</th>
                        </tr>
                        </thead>
                    </table>

                </form>

            </div>
            <div class="modal-footer">

                <button id="btnsubmit" class="btn btn-primary">Submit</button>
                <button id="btndelete" class="btn btn-danger">Delete</button>
                <button id="btnclose" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
