{{>components/head}}
<div class="container">

    <div class="header page-header">
        <img src="http://localhost:8080/images/companyLogo.png" alt="Company Logo" width="100px" class="mrg-top-30">

        <h1>Molveno Lake Resort</h1>

    </div>

    <h2>Ingredients</h2>




    <button id="addButton" class="btn btn-primary">Add ingredient</button>
    <br>
    <br>



    <table id="ingredientTable" class="table table-bordered table-hover white-bg">
        <thead>
        <tr>
            <th data-data="ingredientName">Name</th>
            <th data-data="quantity">Quantity</th>
            <th data-data="unit">Unit</th>
            <th data-data="price">Price in €</th>
            <th data-data="totalWorth">Worth</th>
        </tr>
        </thead>
    </table>


</div>

<div id="confirmModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
                <h3 id="title" class="modal-title">Are you sure? Deleting this will result in a unreversable change. Once deleted it can never be brought back. So you should be really sure.</h3>
            </div>
            <div class class="modal-body">
                <button id="btnconfirm" class="btn btn-danger">Yes I am absolutly sure about this!</button>
                <button id="btnnotreally" class="btn btn-primary" data-dismiss="modal">Not really, I think I should not delete this.</button>
            </div>
        </div>
    </div>
</div>

<div id="entryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" onclick="deselect()" data-dismiss="modal">&times;</button>
                <h3 id="modal-title" class="modal-title">Ingredient</h3>

            </div>
            <div class="modal-body">

                <form id="ingredientForm" enctype='text/plain'>
                    <div ></div>
                    <div class="form-group">
                        <label for="ingredientName">Name</label>
                        <input id="ingredientName" type="text" class="form-control" placeholder="Ingredient name">
                    </div>

                    <div class="form-check">
                        <label for="minimumStock">Minimum stock</label>
                        <input id="minimumStock" type="number" class="form-control" placeholder="Minimum stock">
                    </div>

                    <div class="form-check">
                        <label for="quantity">Current stock</label>
                        <input id="quantity" type="number" class="form-control" placeholder="Quantity">
                    </div>

                    <div class="form-check">
                        <label for="unit">Unit</label>
                        <input id="unit" type="text" class="form-control" placeholder="Unit">
                    </div>

                    <div class="form-check">
                        <label for="price">Price in €</label>
                        <input id="price" type="number" class="form-control" placeholder="Price">
                    </div>
                </form>

            </div>
            <div class="modal-footer">

                <button id="btnsubmit" class="btn btn-primary">Submit</button>
                <button id="btndelete" class="btn btn-danger">Delete</button>
                <button id="btnclose" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
<script src="http://localhost:8080/js/ingredientManagerScreen.js"></script>
{{>components/footer}}
