{{>header}}
<div class="container">

    <div class="header page-header">
        <img src="http://localhost:8080/images/companyLogo.png" alt="Company Logo" width="100px" class="mrg-top-30">

        <h1>Lago Di Molveno</h1>

    </div>

    <h1>Dishes</h1>

    <button id="addDishBtn" class="btn btn-primary"> Add Dish </button>
    <br>
    <br>

    <table id="dishTable" class="table table-bordered table-hover white-bg">
        <thead>
        <tr>
            <th data-data="name">Name</th>
            <th data-data="price">Price in â‚¬</th>
            <th data-data="description">Description</th>
        </tr>
        </thead>
    </table>

    <div id="entryModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button class="close"  data-dismiss="modal">&times;</button>
                    <h3 id="modal-title" class="modal-title">Dish</h3>

                </div>
                <div class="modal-body">

                    <form enctype='text/plain'>

                        <div class="form-group">
                            <label for="name">Dish name</label>
                            <input id="name" type="text" class="form-control" placeholder="Dish name" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input id="price" type="number" class="form-control" placeholder="Price" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input id="description" type="text" class="form-control" placeholder="Description">
                        </div>
                    </form>
                    <br>
                    <br>

                    <label for="ingredientTable">This dish contains the following ingredients</label>
                    <table id="ingredientTable" class="table table-bordered table-hover white-bg">
                        <thead>
                        <tr>
                            <th data-data="ingredientName">Ingredient</th>
                        </tr>
                        </thead>
                    </table>

                </div>
                <div class="modal-footer">

                    <button id="btnsubmit" class="btn btn-primary">Submit</button>
                    <button id="btndelete" class="btn btn-danger">Delete</button>
                    <button id="btnclose" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

    <div id="addIngredientModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button class="close"  data-dismiss="modal">&times;</button>
                    <h3 id="modal-title" class="modal-title">Dish</h3>

                </div>
                <div class="modal-bo\dy">

                    <form enctype='text/plain'>

                        <div class="form-group">
                            <label for="name">Dish name</label>
                            <input id="name" type="text" class="form-control" placeholder="Dish name" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input id="price" type="number" class="form-control" placeholder="Price" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input id="description" type="text" class="form-control" placeholder="Description">
                        </div>
                    </form>
                    <br>
                    <br>

                    <label for="ingredientTable">This dish contains the following ingredients</label>
                    <table id="ingredientTable" class="table table-bordered table-hover white-bg">
                        <thead>
                        <tr>
                            <th data-data="ingredientName">Ingredient</th>
                            <th data-data="stock">Stock</th>
                        </tr>
                        </thead>
                    </table>

                </div>
                <div class="modal-footer">

                    <button id="btnsubmit" class="btn btn-primary">Submit</button>
                    <button id="btndelete" class="btn btn-danger">Delete</button>
                    <button id="btnclose" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

</div>

<script src="http://localhost:8080/js/changeMenuScreen.js"></script>
{{>footer}}
