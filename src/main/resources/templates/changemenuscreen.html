{{>header}}
<div class="container">
    <h1>Dishes</h1>
    

    <table id="dishTable" class="table table-bordered table-hover">
        <thead>
        <tr>
            <th data-data="name">Name</th>
            <th data-data="price">Price in â‚¬</th>
            <th data-data="description">Description</th>
        </tr>
        </thead>
    </table>

    <button id="addDishBtn" class="btn btn-primary"> Add Dish </button>

    <div id="entryModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button class="close"  data-dismiss="modal">&times;</button>
                    <h3 id="modal-title" class="modal-title">Dish</h3>

                </div>
                <div class="modal-body">

                    <form enctype='text/plain'>

                        <div class="form-group">
                            <label for="name">Dish name</label>
                            <input id="name" type="text" class="form-control" placeholder="Dish name" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input id="price" type="number" class="form-control" placeholder="Price" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <input id="description" type="text" class="form-control" placeholder="Description">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">

                    <button id="btnsubmit" class="btn btn-primary">Submit</button>
                    <button id="btndelete" class="btn btn-danger">Delete</button>
                    <button id="btnclose" class="btn btn-default" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>

</div>

<script src="http://localhost:8080/js/changeMenuScreen.js"></script>
{{>footer}}
