<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>

    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <!-- JQuery Datatables. Load after JQuery -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
    <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container">
        <p>
            <form id="add-form" class="card">
                <div class="card-header">
                    Voeg nieuw orders toe
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label for="comment">Commentaar</label>
                        <input id="comment" type="text" class="form-control" placeholder="Commentaar">
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="ready">
                        <label class="form-check-label" for="ready">
                            is klaar
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Voeg toe</button>
                </div>
            </form>
        </p>

        <div class="card">
            <div class="card-header">
                Orders
            </div>
            <div class="card-body">
                <table id="orderTable">
                    <thead>
                        <tr>
                            <th data-data="id">id</th>
                            <th data-data="ready">isReady</th>
                            <th data-data="comment">Comment</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script>
        var table = $('#orderTable').DataTable({
            ajax: {
                "url": "/api/orders/",
                "dataSrc": "",
                "type": "GET",
            },
        });

        $('#add-form').submit(function(event) {
            event.preventDefault();

            var order = {
                comment: $("#comment").val(),
                ready: $("#ready").is(':checked'),
            };

            $.ajax({
                contentType : "application/json",
                url: '/api/orders/save/',
                type: "post",
                data: JSON.stringify(order),
                success: function() {
                    table.ajax.reload();
                },
            });
        });
    </script>
</body>
</html>
